<div class="container pb-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('blog_app.index') }}">
            {{ config['BLOG_NAME'] }}
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                {% if session.id %}
                <li class="nav-item">
                    <span class="navbar-text text-dark">{{ session.full_name }}</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('blog_app.post') }}">
                        New Post
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('author_app.logout')}}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('author_app.login')}}">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</div>
